<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secundaryBtnText="Singup Now"
>
  <form [formGroup]="loginForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com"
    >
      <img src="/assets/svg/email.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password"
    >
      <img src="/assets/svg/senha.svg" />
    </app-primary-input>
  </form>
</app-default-login-layout>
